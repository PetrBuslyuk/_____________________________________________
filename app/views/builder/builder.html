<div class="builder-main" >
    <div class="builder-pain" dragula='"builder-pain"' dragula-scope="$scope">
        <div ng-repeat="item in items" dradula-model="items"></div>
    </div>
    <div toolbox class="tools"
         draggable="true"
         ng-class="{'tools-opened':toolsSlide, 'tools-closed':!toolsSlide}"
         ng-click="toolsClick()">
    </div>
    <div ng-show="toolsSlide" class="builder-tools">
      <div ng-repeat="toolElement in tools">
        <div class="builder-tools-items" ng-model="toolElement.collapsed" ng-click="toolElement.collapsed=!toolElement.collapsed">
            <span ng-class="{'tools-opened-item-menu': toolElement.collapsed}" ng-bind="toolElement.name">Основные элементы</span>
        </div>
        <div ng-repeat="element in toolElement.items" ng-show="toolElement.collapsed" class="toolsElems" dragula='"builder-pain"' dragula-scope="$scope">
            <element-dragged element="element"></element-dragged>
        </div>
      </div>

    </div>
</div>
